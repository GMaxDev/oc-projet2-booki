<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/dad50bc139.js" crossorigin="anonymous"></script>
    <title>Booki - Hébergement de Vacance</title>
</head>
<body>
    <header>
        <nav>
            <img src="src/img/logo/Booki.png" alt="Logo Booki">
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form class="city_input" action="">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="text" id="location" placeholder="Marseille, France">
            <input type="button" value="Rechercher">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <form class="filter_input" action="">
            <p>Filtres</p>
            <ul>
                <li><i class="fa-solid fa-money-bill-wave"></i><input type="button" value="Économique"></li>
                <li><i class="fa-solid fa-child-reaching"></i><input type="button" value="Familial"></li>
                <li><i class="fa-solid fa-heart"></i><input type="button" value="Romantique"></li>
                <li><i class="fa-solid fa-dog"></i><input type="button" value="Animaux autorisés"></li>
            </ul>
        </form>
        <p><i class="fa-duotone fa-circle-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
    </header>
</body>
</html>
